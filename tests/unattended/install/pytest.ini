[pytest]
filterwarnings =
    ignore:Unverified HTTPS request is being made.*
markers =
    cyware: tests to be executed on Cyware hosts (does not include cyware-clusterd test).
    cyware_cluster: test for cyware-clusterd it is meant to be executed on the master node if a cyware cluster is configured.
    cyware_worker: test for cyware cluster worker nodes. It is meant to be executed on the worker nodes.
    indexer: tests to be executed on Cyware Indexer hosts.
    indexer_cluster: tests to be executed on Cyware Indexer hosts on distributed installations.
    dashboard: tests to be executed on Cyware dashboard hosts.